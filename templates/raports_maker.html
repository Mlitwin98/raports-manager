{% extends 'index.html' %}

{% block content %}
<div class="form">
    <form action="raports_maker" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Tytuł raportu"><br>
        <textarea id="rap" rows="5" name="content" placeholder="Treść raportu"></textarea>
        <button>DODAJ</button>
        {% for message in messages %}
            <h3> {{message}} </h3>
        {% endfor %}
    </form>
</div>
{% endblock %}

{% extends 'index.html' %}
{% load static %}
{% block content %}
<script>
    $('#switch-modal').bootstrapSwitch();
</script>
<nav class="navbar navbar-expand-lg my_nav mb-5 circular-whole w-100">
        <form class='form-inline-my d-flex justify-content-center w-100' action="to_do_list" method="post">
            {% csrf_token %}
            <input class='badge-pill pl-4 ml-1 mr-1 to_do' type="text" name="title" placeholder="Treść zadania">
            <button type='submit' class='pb-3 pt-3 pl-5 pr-5 ml-1 btn-outline-info badge-pill'>DODAJ</button>
        </form>
</nav>
<div class='d-flex justify-content-center w-100'>
    <div class='d-flex justify-content-center w-50 task_container'>
        <div class='d-flex flex-column'>
            {% for task in tasks %}
                <div class='m-4 p-3 d-flex task'>
                    <div class='m-3 w-75 text-center'>
                        {% if task.complete %}
                            <s>{{task.title}}</s>
                            {% else %}
                            {{task.title}}
                        {% endif %}
                    </div>
                    <div class='d-flex flex-column h-100 justify-content-center m-3 w-25 text-right my-auto'>
                        <div>
                            <a href='#' data-toggle="modal" data-target="#task{{task.id}}"><img src={% static 'create-white-48dp.svg' %}></a>
                            <a href='{% url 'delete_task' task.id %}'><img src={% static 'delete-white-48dp.svg' %}></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Modal EDIT TASK -->
{% for task in tasks %}
    <div class="modal" id="task{{task.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title title" id="exampleModalLabel">Edytor</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action='{% url 'edit_task' task.id %}' method="post">
            {% csrf_token %}
            <div class="modal-body mr-auto ml-auto">
                <textarea name='title{{task.id}}' id='title{{task.id}}'>{{task.title}}</textarea>
                <input data-width="150" type="checkbox" data-on="Skończone" data-off="Nieskończone" data-toggle="toggle" data-onstyle="primary" data-offstyle="secondary" name="complete{{task.id}}" id="complete{{task.id}}" {% if task.complete %} checked {% endif %}>
            </div>
            <div class="modal-footer p-0 pb-3 mr-auto ml-auto">
                <button type="button" class="btn mt-4 pb-3 pt-3 pl-5 pr-5 btn-secondary badge-pill" data-dismiss="modal">ANULUJ</button>
                <button type='submit' class='btn mt-4 mr-2 pb-3 pt-3 pl-5 pr-5 btn-primary badge-pill'>ZAPISZ</button>
            </div>
            </form>
        </div>
    </div>
    </div>
{% endfor %}
{% endblock %}
